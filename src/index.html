<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Awesome Tasks</title>
</head>
<body>
    <div class="container">
        <section id="task-table">
        <header><h1>Awesome Tasks</h1></header>
            <table id="tasks">
                <thead>
                    <tr>
                        <th>Today's To Do</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="task-list">
                    <tr>
                        <td>
                            <label for="description"></label>
                            <input class="task-info" type="text" id="description" placeholder="Add Task">
                        </td>
                        <td>
                            <form id="task-form">
                                <input id="submit-btn" class="button" type="submit" value="Add">
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="reset" class="clear-btn">Clear all completed</button>
        </section>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
